name: CICD
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          cd service_test/
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install linux-libc-dev:i386
